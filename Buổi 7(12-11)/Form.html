<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Tạo Form Đơn Giản</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="container bg-light shadow-lg">
                <form action="#" method="post">
                    <div class="row">
                        <h2 class=" text-center text-bg-danger">Sở Thích Của Bạn</h2>
                        <div class="col-sm-2 p-3">
                            <p>Họ Và tên  </p>
                        </div>
                        <div class="col-sm-5 p-3">
                            <input type="text" name="myName"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 p-3">
                            <p>Email  </p>
                        </div>
                        <div class="col-sm-5 p-3">
                            <input type="email" name="myEmail"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 p-3">
                            <p>Sở Thích </p>
                        </div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbTheThao" value="TheThao"/> Thể Thao</p>
                        </div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbAmNhac" value="AmNhac"/> Âm Nhạc</p>
                        </div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbDocSach" value="DocSach"/> Đọc Sách</p>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-1 p-3"></div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbLuotWeb" value="LuotWeb"/> Lướt Web</p>
                        </div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbChoiGame" value="ChoiGame"/> Chơi Game</p>
                        </div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbDienAnh" value="DienAnh"/> Điện Ảnh</p>
                        </div>                
                    </div>
                    <div class="row">
                        <div class="col-sm-1 p-3"></div>
                        <div class="col-sm-2 p-3">
                            <p><input type="checkbox" name="cbDuLich" value="DuLich"/> Du Lịch</p> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 p-3"></div>
                        <div class="col-sm-4 p-3">
                            <input type="button" name="btnsubmitForm" value="Gửi Thông Tin" /> 
                            <input type="button" name="btnsubmitForm" value="Nhập Lại" /> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="container bg-light shadow-lg">
                <div class="row">
                    <form action="#" method="post">
                        <h2 class=" text-center text-bg-info">ĐĂNG KÝ HỌC VIÊN</h2>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Họ Và tên  </p>
                            </div>
                            <div class="col-sm-5 p-3">
                                <input type="text" name="myName"  />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Ngày Sinh  </p>
                            </div>
                            <div class="col-sm-5 p-3">
                                <input type="date" name="myBirthday" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Giới Tính  </p>
                            </div>
                            <div class="col-sm-2 p-3">
                                <input type="radio" name="myGender" value="rdMale"/>
                                <label for="rdMale">Nam</label>
                            </div>
                            <div class="col-sm-2 p-3">
                                <input type="radio" name="myGender" value="rdFemale"/>
                                <label for="rdFemale">Nữ</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Địa Chỉ </p>
                            </div>
                            <div class="col-sm-5 p-3">
                                <textarea name="taAddress" id="address" cols="30" rows="5"></textarea>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Lớp </p>
                            </div>
                            <div class="col-sm-5 p-3">
                                <select name="slClass" aria-placeholder="-Chọn Lớp-">
                                    <option >-Chọn Lớp-</option>
                                    <option value="Html">HTML</option>
                                    <option value="Css">CSS</option>
                                    <option value="Javascript">JAVASCRIPT</option>
                                </select>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Email  </p>
                            </div>
                            <div class="col-sm-5 p-3">
                                <input type="email" name="myEmail" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3">
                                <p>Điện Thoại  </p>
                            </div>
                            <div class="col-sm-5 p-3">
                                <input type="number" name="myPhone" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 p-3"></div>
                            <div class="col-sm-5 p-3">
                                <input type="button" name="btnDangKy" value="Đăng Ký"/>
                                <input type="button" name="btnDangNhap" value="Đăng Nhập" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
